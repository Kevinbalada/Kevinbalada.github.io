<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pagos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/80d102dd50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="pagos.css">
  

  
 
</head>

<body> <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carrito.html">Carrito</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center text-white">Registrarme</h1>
    <div class="card">
        <form>
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="card-number">Nombre <span class="required-field">*</span></label>
                  <input type="text" class="form-control" id="card-number" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="expiry-date">Apellido <span class="required-field">*</span></label>
                  <input type="text" class="form-control" id="expiry-date" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cardholder-name">E-mail <span class="required-field">*</span></label>
              <input type="email" class="form-control" id="cardholder-name" required>
            </div>
            <div class="form-group">
              <label for="cvv">Fecha de nacimiento <span class="required-field">*</span></label>
              <input type="date" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </form>
    </div>
    <div id="metodos-pagos-section">
      <h1 class="text-center mt-5">Métodos de Pago</h1>
      <div class="row mt-3">
        <div class="col-md-4">
          <div class="card">
            <h2>Tarjeta de Crédito</h2>
            <img src="tarjeta.png" alt="Pago en Efectivo">
            <p>Seleccione esta opción si desea pagar con tarjeta de crédito.</p>
            <button class="btn btn-primary">Pagar con Tarjeta</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <h2>Pago en Efectivo</h2>
            <img src="efectivo.png" alt="Pago en Efectivo">
            <p>Seleccione esta opción si desea pagar en efectivo.</p>
            <button class="btn btn-primary">Pagar en Efectivo</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <h2>Transferencia</h2>
            <img src="transferencia.png" alt="Pago por transferencia">
            <p>Seleccione esta opción si desea pagar por transferencia</p>
            <button class="btn btn-primary">Pago por transferencia</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
